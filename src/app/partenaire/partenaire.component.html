<div *ngIf="isAdmin()" class="page-holder w-100 d-flex flex-wrap">
    <div class="container-fluid px-xl-5">
      <section class="">
          <div class="card-header">
            <h3 class="mb-0 text-align-center">Ajouter un Partenaire</h3>
          </div>
          <div class="card-body">
            <form #imageForm=ngForm class="form" (ngSubmit)="OnSubmit(Username,Password,Nom,Email,Telephone,Image,Raisonsociale,Ninea,Adresse)">
              <div class="row">
                <div class="col-md-6">
              <div class="form-group">
                <label>Username</label>
                <input type="text"  #Username class="form-control is-invalid erreur rounded-0" [(ngModel)]="addPartenaireData.username" name="username" required>
                <div *ngIf="Username.value==''" class="invalid-feedback ml-3">Renseignez le champ</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Password</label>
                <input type="password" #Password class="form-control is-invalid erreur rounded-0" [(ngModel)]="addPartenaireData.password" name="password" required>
                <div *ngIf="Password.value==''" class="invalid-feedback ml-3">Renseignez le champ</div>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                  <label>Nom</label>
                  <input type="text" #Nom  class="form-control is-invalid erreur  rounded-0" [(ngModel)]="addPartenaireData.nom" name="nom" required>
                  <div *ngIf="Nom.value==''" class="invalid-feedback ml-3">Renseignez le champ</div>
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" #Email class="form-control is-invalid erreur  rounded-0" [(ngModel)]="addPartenaireData.email" name="email" required>
                  <div *ngIf="Email.value==''" class="invalid-feedback ml-3">Renseignez le champ</div>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                  <label>TÃ©lephone</label>
                  <input type="number" #Telephone class="form-control is-invalid erreur  rounded-0" [(ngModel)]="addPartenaireData.telephone" name="telephone" required>
                  <div *ngIf="Telephone.value==''" class="invalid-feedback ml-3">Renseignez le champ</div>
                </div>
            </div>
            <div class="col-md-2">
                <img [src]='imageUrl' class="img-fluid rounded-circle shadow" alt='photo' >
              </div>
            <div class="col-md-4">
              <div class="form-group">
                  <label></label>
                  <input type="file" #Image accept="image/*" class="form-control is-invalid  rounded-0" [(ngModel)]="addPartenaireData.imageFile" name="imageFile" (change)="handleInputFile($event.target.files)" required>
                  <div *ngIf="Image.value==''" class="invalid-feedback ml-3">Mettez une photo</div>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                  <label>Raison Sociale</label>
                  <input type="text" #Raisonsociale  class="form-control is-invalid erreur  rounded-0" [(ngModel)]="addPartenaireData.raisonsociale" name="raisonsociale" required>
                  <div *ngIf="Raisonsociale.value==''" class="invalid-feedback ml-3">Renseignez le champ</div>
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label>Ninea</label>
                  <input type="text" #Ninea class="form-control is-invalid erreur  rounded-0" [(ngModel)]="addPartenaireData.ninea" name="ninea" required>
                  <div *ngIf="Ninea.value==''" class="invalid-feedback ml-3">Renseignez le champ</div>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
              <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" #Adresse  class="form-control is-invalid erreur  rounded-0" [(ngModel)]="addPartenaireData.adresse" name="adresse" required>
                  <div *ngIf="Adresse.value==''" class="invalid-feedback ml-3">Renseignez le champ</div>
                </div>
            </div>
            <div class="col-md-3">
                <button type="button" (click)="addPartenaire()" class="btn btn-success float-right" [disabled]="Image.value=='' || !imageForm.valid">Ajouter</button>
            </div>
          </div>
            </form>
          </div>
  </section>
</div>
</div>
