
  <div class="page-holder w-100 d-flex flex-wrap">
      <div class="container-fluid px-xl-5">
        <section class="py-5">
          <div class="row">
            <div class="col-lg-12 mb-4">
              <div class="card">
                <div class="card-header">
                  <h6 class="text-uppercase mb-0">Utilisateurs</h6>
                </div>
                <div class="card-body ">
                  <table class="table card-text bg-hover-gradient-info">
                      <thead>
                          <tr >
                            <th scope="col">Username</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telephone</th>
                            <th *ngIf="isAdmin()" scope="col">Partenaire</th>
                            <th scope="col">Compte</th>
                            <th scope="col">Solde</th>
                            <th scope="col">Statut</th>
                          </tr>
                        </thead>
                        <tbody >
                          <tr *ngFor="let user of contrats"  class="bg-hover-info" >
                            <td >{{user.username}}</td>
                            <td >{{user.nom}}</td>
                            <td >{{user.email}}</td>
                            <td >{{user.telephone}}</td>
                            <td *ngIf="isAdmin()">{{user.partenaire.raisonsociale}}</td>
                            <td *ngIf="user.compte.id!=''"><button class="btn btn-info" ><a routerLink="/user">{{user.compte.numerocompte}}</a></button></td>
                            <td *ngIf="user.compte.id==''"><button class="btn btn-info" ><a routerLink="/user">Non attribuÃ©</a></button></td>
                            <td >{{user.compte.solde}}</td>
                            <td ><button class="btn btn-success" (click)="bloquer(user.id)">{{user.statut}}</button></td>
                          </tr>
                        </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
