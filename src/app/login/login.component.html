<div class="page-holder d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center py-5">
      <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
        <div class="pr-lg-5"><img src="assets/img/illustration.svg" alt="" class="img-fluid"></div>
      </div>
      <div class="col-lg-5 px-lg-4">
        <h2 class="mb-4">S'authentifier</h2>
        <form class="form">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.username" name="username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
          </div>
          <button type="button" (click)="loginUser()" class="btn btn-primary shadow px-5 bg-info">Se connecter</button>
          </form>
      </div>
    </div>
  </div>
</div>
