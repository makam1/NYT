<div class="page-holder w-100 d-flex flex-wrap">
    <div class="container-fluid px-xl-5">
      <section class="py-5">
        <div class="row">
          <div class="col-lg-12 mb-4">
            <div class="card">
              <div class="card-header">
                <h6 class="text-uppercase mb-0">Partenaires</h6>
              </div>
              <div class="card-body">
                <table class="table card-text">
                  <thead>
                      <tr>
                          <th scope="col">Raison Sociale</th>
                          <th scope="col">Ninea</th>
                          <th scope="col">Adresse</th>
                          <th scope="col">Statut</th>
                        </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let liste of listes">
                        <td >{{liste.raisonsociale}}</td>
                        <td >{{liste.ninea}}</td>
                        <td >{{liste.adresse}}</td>
                        <td ><button class="btn btn-success" (click)="bloc(liste.id)">{{liste.statut}}</button></td>
                      </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        </section>
      </div>
    </div>
